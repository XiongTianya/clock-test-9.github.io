<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <script>
      // 核心修复：强制添加末尾斜杠
      // 解决 GitHub Pages 等静态托管在子目录时，相对路径解析错误导致 manifest.json 404 的问题
      (function() {
        var path = window.location.pathname;
        // 如果路径不是以 / 结尾，且看起来不像是一个具体文件（没有后缀名）
        if (!path.endsWith('/') && !path.includes('.')) {
            var search = window.location.search;
            var hash = window.location.hash;
            // 立即重定向到带斜杠的 URL
            window.location.replace(path + '/' + search + hash);
        }
      })();
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Neon Chronos</title>
    
    <!-- PWA / iOS Configuration -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Standard PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS Specific (Required for full screen) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chronos">

    <script>
      tailwind.config = {

                '100%': { textShadow: '0 0 20px currentColor, 0 0 30px currentColor' },

        }
      }
