<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <script>
      // 1. URL 规范化重定向
      // 解决 GitHub Pages 子目录路径问题 (e.g. /repo -> /repo/)
      (function() {
        var path = window.location.pathname;
        if (!path.endsWith('/') && !path.includes('.')) {
            var search = window.location.search;
            var hash = window.location.hash;
            window.location.replace(path + '/' + search + hash);
        }
      })();
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Neon Chronos</title>
    
    <!-- 2. 动态注入 Manifest -->
    <script>
      (function() {
        if (window.location.pathname.endsWith('/') || window.location.pathname.includes('.')) {
          var link = document.createElement('link');
          link.rel = 'manifest';
          link.href = './manifest.json';
          document.head.appendChild(link);
          
          // 3. 注册 Service Worker (PWA 安装的硬性要求)
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              // 使用 ./ 相对路径，兼容 GitHub Pages 子目录
              navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                  console.log('SW registered: ', registration.scope);
                })
                .catch(registrationError => {
                  console.log('SW registration failed: ', registrationError);
                });
            });
          }
        }
      })();
    </script>
    
    <!-- Standard PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chronos">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3233/3233497.png">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&family=VT323&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        overflow: hidden;
        overscroll-behavior: none;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
      .font-retro { font-family: 'VT323', monospace; }
      .font-minimal { font-family: 'Inter', sans-serif; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00f3ff',
                red: '#ff003c',
                green: '#0aff00',
                purple: '#bc13fe',
                yellow: '#ffee00'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { textShadow: '0 0 10px currentColor' },
                '100%': { textShadow: '0 0 20px currentColor, 0 0 30px currentColor' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
